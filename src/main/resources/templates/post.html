<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>welcome</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
<h1>posts</h1>
<a href="/logout">Logout</a>
<ul>
<li th:each="post : ${posts}">
  <h2 th:text="${post.id}"></h2>
  <p th:text="${post.text}"></p>


</li>
</ul>




<form action="/addNewPost" method="POST">

  <fieldset>
    <legend>Add Post</legend>
    <input type="text" id="text" name="text" style="width: 600px; height: 150px;" required>

    <input type="submit" value="addNewPost">

  </fieldset>
</form>


</body>
</html>
